<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>



</head>
<body>
<div class="card">
  <img src="/images/illustration-hero.svg" alt="dancingGirl" class="banner">
<div class="info">
  <h1>Order Summary</h1>

  <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>

  <div class="product">
    <div class="musicIcon">
      <img src="/images/icon-music.svg" alt="iconMusic">
    </div>
    <div class="annualPlan">
          <ul> 
          <li>Annual Plan</li>
          <li><span class="price">$59.99/year</span></li>
          </ul>
    </div>    
    <div class="changeButton">
          <p><a href="">Change</a></p>
    </div>
  </div>
  <div class="validationButton">
    <p>Proceed to Payment</p>
  </div>

  <div class="cancel">
  <p>Cancel Order</p>
  </div>
</div>
</div>

</body>
</html>
